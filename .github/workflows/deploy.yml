name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  test:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r server/requirements.txt && pip install pytest

      - name: Validate server imports
        run: python -c "from server.app import app; print('✅ Server OK')"

      - name: Validate AI module
        run: python -c "from ai.prompt import load_system_prompt; print('✅ AI module OK')"

      - name: Run tests
        run: python -m pytest tests/ -v

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -s "${{ secrets.RENDER_DEPLOY_HOOK }}"
